http {
  # set REMOTE_ADDR from any internal proxies
  # see http://nginx.org/en/docs/http/ngx_http_realip_module.html
  set_real_ip_from  127.0.0.1;
  set_real_ip_from  10.0.0.0/8;
  real_ip_header    X-Forwarded-For;
  real_ip_recursive on;

  # SSL configuration -- change these certs to match yours
  ssl_certificate      /etc/ssl/nginx-selfsigned.crt;
  ssl_certificate_key  /etc/ssl/nginx-selfsigned.key;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  ssl_ecdh_curve secp384r1;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;
  add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  ssl_dhparam /etc/ssl/certs/dhparam.pem;

  # NOTE: These settings may not be the most-current recommended
  ssl_session_timeout 10m;
  # ssl_ciphers   ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;

  server {
    listen       80 default_server;
    listen  [::]:80 default_server ipv6only=on; ## listen for ipv6

    server_name   sentry.example.com;

    location / {
      if ($request_method = GET) {
        rewrite   ^https://$host$request_uri? permanent;
      }
      return 405;
    }
  }

  server {
    listen      443 default_server http2 ssl;
    listen [::]:443 default_server http2 ssl ipv6only=on; ## listen for ipv6
    server_name sentry.example.com;

    proxy_set_header    Host                $http_host;
    proxy_set_header    X-Forwarded-Proto   $scheme;
    proxy_set_header    X-Forwarded-For     $remote_addr;
    proxy_redirect      off;

    # keepalive + raven.js is a disaster
    keepalive_timeout   0;

    # use very aggressive timeouts
    proxy_read_timeout  5s;
    proxy_send_timeout  5s;
    send_timeout  5s;
    resolver_timeout  5s;
    client_body_timeout   5s;

    # buffer larger messages
    client_max_body_size  5m;
    client_body_buffer_size   100k;

    location / {
      proxy_pass  http://web:9000;
      add_header  Strict-Transport-Security "max-age=31536000";
    }

    location ~*  \.(jpg|jpeg|png|gif|ico|css|js)$ {
      expires max;
    }
  }
}